<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>getElementsByClassName获取元素</title>
	<style>
		p {
			color: yellow;
			font-family: 'arial', sans-serif;
			font-size: 1.2em;
		}

		body {
			color: white;
			background-color: black;
		}

		.special {
			font-size: italic;
		}

		#purchases {
			border: 1px solid white;
			background-color: #ccc;
			padding: 1em;
		}

		#purchases li {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>What to buy</h1>
	<p title="a gentle reminder">Don't forget to buy this stuff.</p>
	<ul id="purchases">
		<li>A tin of beans</li>
		<li class="sale">Cheese</li>
		<li class="sale important">Milk</li>
	</ul>
	<script>
		alert(document.getElementsByClassName("sale").length);
		alert(document.getElementsByClassName("sale important").length);

		/*
		*  获取id属性值是purchases的元素中有多少包含类名"sale"的列表项：
		*  var shopping = document.getElementById("purchases");
		*  var sales = shopping.getElementsByClassName("sale");
		*  alert(sales.length)
		*/

		/*
		*  getElementsByClassName只有较新的浏览器才支持它，可以使用已有的DOM方法实现自己的getElementsByClassName:
		*  function getElementsByClassName(node, classname) {
		*    if (node.getElementsByClassName) {
		*			 // 使用现有方法
		*			 return node.getElementsByClassName(classname);
		*    } else {
		*			 var results = new Array();
		*			 var elems = node.getElementsByTagName("*");
		*			 for (var i=0; i<elems.length, i++) {
		*				 if (elems[i].className.indexOf(className) != -1) {
		*					 results[results.length] = elems[i];
		*				 }
		*			 }
		*      return results;
		*		 }
		*  }
		*  使用这个函数获取id属性值是purchases的元素中有多少包含类名"sale"的列表项可以这么写：
		*  var shopping = document.getElementById("purchases");
		*  var sales = getElementsByClassName(shopping, "sale");
		*/
	</script>
</body>
</html>
